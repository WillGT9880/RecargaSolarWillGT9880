<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Solar Recharge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Solar Recharge</h1>
    <p>Catch the sun rays with the solar panel to charge your car!</p>
    <div id="game-container">
        <div id="car"></div>
        <div id="solar-panel"></div>
        <div id="battery-container">
            <div id="battery-level"></div>
        </div>
        <div id="missed-container">
            <span>Lives:</span>
            <div class="life"></div>
            <div class="life"></div>
            <div class="life"></div>
        </div>
        <div id="win-message" class="hidden">
            ¡Coche cargado! ¡Buen viaje!
        </div>
        <div id="lose-message" class="hidden">
            ¡Has perdido!<br>El juego se reiniciará.
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
